<svg
  viewBox="0 0 10 10"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="myGradient">
      <stop offset="0%" stop-color="#a532e7" />
      <stop offset="100%" stop-color="#5a14ff" />
